{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; margin-top: 120px;">
    <h1>Cursos Disponibles</h1>
</div>
<hr>
<div class="sessions-wrapper">
    {% for course in courses %}
    <div class="courses">	
	
        <div class="product-details">
            
            <h1>{{course.title}} </h1>            
                <div class="line-clamp">
                    <p class="information">{{course.short_des|safe}} </p>
                </div>

        
            
            
            <div class="control">
            
                    <button class="btn" onclick="window.location.href='{% url 'course_view' course.slug %}';">
                    <span class="price">$</span>
                <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                <span class="buy">Ver Curso</span>
                </button>
            
            </div>
                
        </div>
        
        <div class="product-image">
            
            <img src="{{course.image.url}} " alt="">
            
        
            <div class="info">
                <h2> Contenido</h2>
                {{course.Content|safe}}
            </div>
        </div>
    
    </div>
    {% endfor %}
</div>

{% endblock %}
