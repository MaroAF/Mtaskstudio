{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MtaskStudio</title>
    <link rel="stylesheet" href="{% static '\stylesheet\style.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet">

</head>

<body>
    
    <header class="content-head">
        
        <div class="main-menu">
            {% for header in headers %}
            <div class="logo">
                <button class="button btn-menu" onclick="window.location.href='{% url 'home' %}';">
                    <img src="{{header.logo.url}} " alt="">
                </button>

            </div>
            {%endfor%}
            <div class="button-divs">
                <div>
                    <button class="button btn-menu" onclick="window.location.href='{% url 'schedule' %}';">
                        Agendar Sesion
                    </button>
                </div>
                <div>
                    <button class="button btn-menu">
                        Nuestros Trabajos
                    </button>
                </div>
                {% for header in headers %}
                <div>
                    <button class="button btn-menu"
                        onclick="location.href='https://api.whatsapp.com/send?phone=+{{header.number}}&text=Hola%20Mtask%20Studio.%20Me%20interesa%20contratarlos.';">
                        <i class="fa-solid fa-phone"></i>
                    </button>
                </div>
                {%endfor%}
            </div>
        </div>
    </header>
    
    {% block content %}
    
    {% endblock %}
    <!-- Modal -->
  
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>
<script src="{% static '\jquery\jquery.js' %}"></script>
<script src="https://apps.elfsight.com/p/platform.js"></script>
<script src="{% static '\js\actions.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!-- ICONS -->
<script src="https://kit.fontawesome.com/eac1d6cb36.js" crossorigin="anonymous"></script>

</html>
